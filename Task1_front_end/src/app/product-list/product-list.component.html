<div class="product-list-container">
  <button mat-button mat-raised-button (click)="openAddProductDailog()">
    Add Product
  </button>

  <div class="product-list">
    @if (dataSource.data.length) {
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">
          {{ element.price | currency }}
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt | date : "MM-dd-yyyy" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="productsColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: productsColumns"></tr>
    </table>
    } @else {
    <p>There is no product available.</p>
    }
  </div>
</div>
